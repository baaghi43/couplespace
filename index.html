 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoupleHome Login</title>
  <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
</head>
<body>
  <!-- Login Gate -->
  <div class="loginScreen" id="loginScreen">
    <h2>Welcome to CoupleHome 💖</h2>
    <input type="password" id="passwordInput" placeholder="Enter your secret password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Hidden Virtual Room (unlocked after login) -->
  <div class="room hidden" id="mainRoom">
    <div id="daood" class="avatar daood">🧍‍♂️</div>
    <div id="saima" class="avatar saima">🧍‍♀️</div>

    <!-- Doors -->
    <div class="door" onclick="enterRoom('play')" style="top:55%;left:75%;">🎮 Play Area</div>
    <div class="door" onclick="enterRoom('bedroom')" style="top:55%;left:10%;">🛏️ Bedroom</div>
    <div class="door" onclick="enterRoom('garden')" style="top:70%;left:60%;">🌷 Garden</div>
  </div>

  <div class="popup hidden" id="roomPopup">
    <p id="popupText"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
